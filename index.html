<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora Espacial</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <h1>Calculadora Espacial</h1>
    </header>
    <main>
        <section class="l1c1">
            <div>
                <h3>Calcular peso</h3>
            </div>
            <div>
                <label>Insira um peso</label>
                <input type="number" name="peso" id="peso">
            </div>
            <div>
                <button type="submit" onclick="calcular()" id="bot">Calcular</button>
            </div>
        </section>

        <section class="l2c1" id="param">
            <div>
                <h4>Lua</h4>
            </div>
            <div>
                <img src="lua.jpg" alt="" class="plan">
            </div>
            <div class="pesos" id="plan1">
                <p></p>
            </div>
        </section>

        <section class="l2c2" id="param">
            <div>
                <h4>Mercúrio</h4>
            </div>
            <div>
                <img src="merc.jpg" alt="" class="plan">
            </div>
            </div>
            <div class="pesos" id="plan2">
                <p></p>
            </div>
        </section>

        <section class="l2c3" id="param">
            <div>
                <h4>Vênus</h4>
            </div>
            <div>
                <img src="ven.jpg" alt="" class="plan">
            </div>
            </div>
            <div class="pesos" id="plan3">
                <p></p>
            </div>
        </section>

        <section class="l3c1" id="param">
            <div>
                <h4>Marte</h4>
            </div>
            <div>
                <img src="mart.jpg" alt="" class="plan">
            </div>
            </div>
            <div class="pesos" id="plan4">
                <p></p>
            </div>
        </section>

        <section class="l3c2" id="param">
            <div>
                <h4>Júpiter</h4>
            </div>
            <div>
                <img src="jup.jpg" alt="" class="plan">
            </div>
            </div>
            <div class="pesos" id="plan5">
                <p></p>
            </div>
        </section>

        <section class="l3c3" id="param">
            <div>
                <h4>Saturno</h4>
            </div>
            <div>
                <img src="sat.jpg" alt="" class="plan" id="sat_cons">
            </div>
            </div>
            <div class="pesos" id="plan6">
                <p></p>
            </div>
        </section>

        <section class="l4c1" id="param">
            <div>
                <h4>Urano</h4>
            </div>
            <div>
                <img src="uran.jpg" alt="" class="plan">
            </div>

            <div class="pesos" id="plan7">
                <p></p>
            </div>

        <section class="l4c2" id="param">
            <div>
                <h4>Netuno</h4>
            </div>
            <div>
                <img src="net.jpg" alt="" class="plan">
            </div>
            </div>
            <div class="pesos" id="plan8">
                <p></p>
            </div>
        </section>

        <section class="l4c3" id="param">
            <div>
                <h4>Plutão</h4>
            </div>
            <div>
                <img src="plut.jpg" alt="" class="plan">
            </div>
            </div>
            <div class="pesos" id="plan9">
                <p></p>
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>

</html>
